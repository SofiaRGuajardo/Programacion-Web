<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <div class="cuadrados">
        <div class="cuadro violeta" onclick="cambiarfondo ('#B500C0')"></div>
        <div class="cuadro amarillo" onclick="cambiarfondo ('#FFFF03')"></div>
        <div class="cuadro rojo" onclick="cambiarfondo ('#FF0000')"></div>
    </div>
    <script>
        function cambiarfondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>
</html>
