<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var metros;
   
        metros=prompt('Ingrese distancia en metros:','')
        if (metros >0 && metros <=1000) {
            document.write("Medio de transporte: A pie")
        }
        else if (metros >1000 && metros <=10000){
        document.write("Medio de transporte: Bicicleta")
        }
        else if (metros >10000 && metros <=30000){
        document.write("Medio de transporte: Colectivo")
        }
        else if (metros >30000 && metros <=100000){
        document.write("Medio de transporte: Auto")
        }
        else if (metros >100000){
        document.write("Medio de transporte: Avion")
        }

    </script>
</body>
</html>
